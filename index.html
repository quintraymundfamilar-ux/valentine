<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  /* Pink gradient background */
  background: linear-gradient(135deg, #ffc1cc, #ff9abf, #ff6fa1);
  font-family: 'Arial', sans-serif;
}

.container {
  text-align: center;
  background: #ffe6f0; /* soft pink container */
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3); /* pink shadow */
  position: relative;
}

h1 {
  color: #ff1a75; /* brighter pink for heading */
}

#yesBtn {
  background-color: #ff4da6; /* pink button */
  color: white;
}

#noBtn {
  background-color: #ffb3d9; /* lighter pink for No */
  color: #99004d;
  position: absolute;
}
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="questionBox">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™„</button>
  </div>

  <div class="container hidden" id="yesBox">
    <h1>YAY!!! ðŸ’˜ðŸ¥°</h1>
    <p>You just made my day ðŸ’–</p>
    <p>Happy Valentineâ€™s Day!</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const yesBox = document.getElementById("yesBox");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      questionBox.classList.add("hidden");
      yesBox.classList.remove("hidden");
    });
  </script>

</body>
</html>
