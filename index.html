<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    /* --- Background and body --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc1cc, #ff9abf, #ff6fa1);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* --- Container card --- */
    .container {
      text-align: center;
      background: #ffe6f0;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff1a75;
    }

    /* --- Buttons --- */
    button {
      font-size: 15px;
      padding: 8px 28px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(255,105,180,0.2);
      color: white;
      outline: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* no top/left transition */
      position: absolute;
      top: 0;
      left: 0;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff5aa6, #ff85c1);
      position: relative;
      transform: none;
      top: auto;
      left: auto;
    }

    #yesBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(255,85,160,0.3);
    }

   #noBtn {
  background: linear-gradient(135deg, #ffc1dc, #ffb3d9);
  color: #99004d;
  padding: 6px 22px;
  position: absolute;
  top: 50%;    /* center vertically initially */
  left: 50%;   /* center horizontally initially */
  transform: translate(-50%, -50%); /* center the button */
  transition: transform 0.5s ease; /* smooth movement */
}


    #noBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(255,179,217,0.3);
    }

    /* --- GIF container --- */
    .gif-container img {
      max-width: 200px;
      margin: 10px;
      border-radius: 15px;
    }

    /* --- Fade animations --- */
    .fade-out {
      animation: fadeOut 0.8s forwards;
    }

    .fade-in {
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- Floating hearts --- */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/1o3R9cO.png') no-repeat center/contain;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- First page -->
  <div class="container" id="questionBox">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™„</button>
  </div>

  <!-- Second page (hidden by default) -->
  <div class="container" id="yesBox" style="display: none;">
    <h1>YAY!!! ðŸ’˜ðŸ¥°</h1>
    <p>You just made my day ðŸ’–</p>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" alt="Cute heart GIF">
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Love GIF">
    </div>
  </div>

  <!-- Audio -->
  <audio id="yesAudio">
    <source src="your-audio-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const yesBox = document.getElementById("yesBox");
    const yesAudio = document.getElementById("yesAudio");

    // Make No button move smoothly using transform
   noBtn.addEventListener("mouseover", () => {
  const containerRect = questionBox.getBoundingClientRect();
  const maxX = containerRect.width - noBtn.offsetWidth - 10;
  const maxY = containerRect.height - noBtn.offsetHeight - 10;

  // Random position relative to container
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  // Move relative to initial center
  noBtn.style.transform = `translate(${x - containerRect.width/2 + noBtn.offsetWidth/2}px, ${y - containerRect.height/2 + noBtn.offsetHeight/2}px)`;
});


    // Yes button click
    yesBtn.addEventListener("click", () => {
      // Fade out first page
      questionBox.classList.add("fade-out");

      setTimeout(() => {
        questionBox.style.display = "none"; // hide first page
        questionBox.classList.remove("fade-out");

        // Show second page with fade-in
        yesBox.style.display = "block";
        yesBox.classList.add("fade-in");

        // Play audio
        yesAudio.play();

        setTimeout(() => {
          yesBox.classList.remove("fade-in");
        }, 800);

        // Floating hearts
        for(let i=0; i<30; i++){
          let heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.left = Math.random() * window.innerWidth + 'px';
          heart.style.animationDuration = 3 + Math.random() * 2 + 's';
          document.body.appendChild(heart);
          setTimeout(() => { heart.remove() }, 5000);
        }

      }, 800); // Wait for fade-out
    });
  </script>

</body>
</html>
