<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    /* --- Background and body --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc1cc, #ff9abf, #ff6fa1);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* --- Container card --- */
 button {
  font-size: 15px;             /* slightly smaller font */
  padding: 8px 28px;           /* thin top/bottom, wide sides */
  margin: 10px;
  border: none;
  border-radius: 50px;         /* fully pill-shaped */
  cursor: pointer;
  font-weight: 600;
  transition: all 0.25s ease;
  box-shadow: 0 4px 10px rgba(255,105,180,0.2); /* soft shadow */
  color: white;
  outline: none;
}

#yesBtn {
  background: linear-gradient(135deg, #ff5aa6, #ff85c1); /* soft pink gradient */
}

#yesBtn:hover {
  transform: scale(1.08);      /* slight pop */
  box-shadow: 0 6px 15px rgba(255,85,160,0.3); /* soft hover shadow */
}

#noBtn {
  background: linear-gradient(135deg, #ffc1dc, #ffb3d9); /* lighter pink */
  color: #99004d;
  position: absolute;
  padding: 6px 22px;           /* smaller than Yes button */
}

#noBtn:hover {
  transform: scale(1.08);
  box-shadow: 0 6px 12px rgba(255,179,217,0.3);
}
    /* --- GIF container --- */
    .gif-container img {
      max-width: 200px;
      margin: 10px;
      border-radius: 15px;
    }

    /* --- Floating hearts --- */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/1o3R9cO.png') no-repeat center/contain;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- First page -->
  <div class="container" id="questionBox">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™„</button>
  </div>

  <!-- Second page -->
  <div class="container hidden" id="yesBox">
    <h1>YAY!!! ðŸ’˜ðŸ¥°</h1>
    <p>You just made my day ðŸ’–</p>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" alt="Cute heart GIF">
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Love GIF">
    </div>
  </div>

  <!-- Audio -->
  <audio id="yesAudio">
    <source src="your-audio-file.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const yesBox = document.getElementById("yesBox");
    const yesAudio = document.getElementById("yesAudio");

    // Make No button dodge
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
      questionBox.classList.add("hidden");
      yesBox.classList.remove("hidden");
      yesAudio.play();

      // Create floating hearts
      for(let i=0; i<30; i++){
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random()*window.innerWidth + 'px';
        heart.style.animationDuration = 3 + Math.random()*2 + 's';
        document.body.appendChild(heart);
        setTimeout(()=>{ heart.remove() }, 5000);
      }
    });
  </script>

</body>
</html>
