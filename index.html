<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Floating hearts background -->
        <div class="hearts">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h1 class="title">Will You Be My Valentine?</h1>
            
            <!-- Animated heart -->
            <div class="heart-container">
                <div class="pulse-heart">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            
            <!-- Countdown (optional) -->
            <div class="countdown">
                <p>Don't keep me waiting too long! <span id="timer">30</span>s</p>
            </div>
            
            <!-- Buttons -->
            <div class="buttons">
                <button id="yes-btn" class="btn yes-btn">
                    <i class="fas fa-heart"></i> YES! <i class="fas fa-heart"></i>
                </button>
                <button id="no-btn" class="btn no-btn">
                    <i class="fas fa-times"></i> No
                </button>
            </div>
            
            <!-- Fun messages that appear -->
            <div class="messages">
                <p id="message"></p>
            </div>

    <script src="script.js"></script>
</body>
</html>
