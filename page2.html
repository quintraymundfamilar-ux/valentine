<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! You Said Yes! üíñ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for page 2 */
        .celebration-container {
            text-align: center;
            padding: 30px;
            max-width: 1000px;
            width: 90%;
        }
        
        .celebration-title {
            font-size: 4rem;
            color: #ff3366;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 #ffcc00;
            animation: colorChange 3s infinite alternate;
        }
        
        .gif-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .gif-box {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .gif-box:hover {
            transform: scale(1.05);
        }
        
        .gif-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-box {
            background: linear-gradient(135deg, #ffcc00, #ff9966);
            padding: 30px;
            border-radius: 25px;
            margin: 40px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .message-box p {
            font-size: 1.8rem;
            color: white;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .hearts-large {
            font-size: 3rem;
            color: #ff3366;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }
        
        .back-btn {
            background: linear-gradient(to right, #00cc66, #00ff99);
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 204, 102, 0.3);
        }
        
        @keyframes colorChange {
            0% { color: #ff3366; }
            25% { color: #ff6699; }
            50% { color: #ff9966; }
            75% { color: #ffcc00; }
            100% { color: #ff3366; }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .celebration-container > * {
            animation: floatUp 0.8s ease-out forwards;
        }
        
        .celebration-container > *:nth-child(2) { animation-delay: 0.2s; }
        .celebration-container > *:nth-child(3) { animation-delay: 0.4s; }
        .celebration-container > *:nth-child(4) { animation-delay: 0.6s; }
        .celebration-container > *:nth-child(5) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container celebration-container">
        <!-- Floating hearts -->
        <div class="hearts">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        
        <h1 class="celebration-title">
            <i class="fas fa-heart"></i> CELEBRATION TIME! <i class="fas fa-heart"></i>
        </h1>
        
        <div class="hearts-large">
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="message-box">
            <p>
                üíñ YOU SAID YES! üíñ<br><br>
                This means so much to me!<br>
                I promise to always make you smile,<br>
                laugh with you, and be there for you.<br>
                You're the most amazing person I know!<br><br>
                Happy Valentine's Day, my love! üíù
            </p>
        </div>
        
        <div class="gif-container">
            <!-- Replace these with actual GIF URLs or local files -->
            <div class="gif-box">
                <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration GIF 1">
            </div>
            <div class="gif-box">
                <img src="https://media.giphy.com/media/26tknCqiJrBQG6DrC/giphy.gif" alt="Celebration GIF 2">
            </div>
            <div class="gif-box">
                <img src="https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif" alt="Celebration GIF 3">
            </div>
        </div>
        
        <!-- Audio player -->
        <div class="audio-player">
            <p style="color: #ff3366; font-size: 1.3rem; margin: 20px 0;">
                <i class="fas fa-music"></i> Our Song <i class="fas fa-music"></i>
            </p>
            <audio controls autoplay style="width: 100%; max-width: 500px;">
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-redo"></i> Start Over
        </button>
    </div>
    
    <audio id="celebration-audio" autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Auto-play celebration audio
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('celebration-audio');
            audio.volume = 0.7;
            
            // Create more floating hearts
            function createHearts() {
                const container = document.querySelector('.hearts');
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('i');
                    heart.className = 'fas fa-heart';
                    heart.style.position = 'absolute';
                    heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    heart.style.fontSize = `${Math.random() * 20 + 10}px`;
                    heart.style.left = `${Math.random() * 100}%`;
                    heart.style.top = `${Math.random() * 100}%`;
                    heart.style.animation = `float ${Math.random() * 10 + 10}s infinite linear`;
                    heart.style.animationDelay = `${Math.random() * 5}s`;
                    container.appendChild(heart);
                }
            }
            
            createHearts();
        });
    </script>
</body>
</html>
